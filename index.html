<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具 - 轻松压缩你的图片</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的在线图片压缩服务</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="imageUploadArea">
                    <input type="file" id="imageInput" accept="image/*" multiple hidden>
                    <div class="upload-placeholder">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <p class="upload-hint">支持 PNG、JPG 格式，最多可同时压缩10张</p>
                    </div>
                </div>
            </div>

            <div class="compression-controls">
                <div class="quality-control">
                    <label for="imageQuality">压缩质量：</label>
                    <input type="range" id="imageQuality" min="0" max="100" value="80">
                    <span id="imageQualityValue">80%</span>
                </div>
            </div>

            <div class="preview-section">
                <div class="image-list"></div>
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-preview" id="originalPreview"></div>
                        <div class="file-info" id="originalInfo"></div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-preview" id="compressedPreview"></div>
                        <div class="file-info" id="compressedInfo"></div>
                    </div>
                </div>
                <button id="imageDownloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
